<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
        }

        #menu {
            width: 500px;
            padding: 10px;
            margin: 20px 0 0 40px;
            background-color: hsl(0, 0%, 93%);
            border: solid 1px #aaaaaa;
            text-align: center;
        }

        #menu li {
            display: inline;
        }
    </style>
</head>

<body>
    <ul id="menu">
        <li>회사소개 | </li>
        <li>제품소개 | </li>
        <li>공지사항 | </li>
        <li>업무제휴 | </li>
        <li>고객센터</li>
    </ul>
</body>

</html>
